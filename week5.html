<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        font: 20px "Comic Sans MS";
      }
      MycustomizeTag {
        display: block;
        text-align: center;
        text-transform: capitalize;
        text-decoration: Underline;
        width: 500px;
      }
      div {
        background-color: yellow;
        margin: 0px 0px 5px 5px;
        width: 300px;
      }
      .Groupformat {
        font-weight: bold;
        color: #f00;
        width: 400px;
      }
      #TheHighestPriority {
        background-color: #000;
        font-weight: none;
        font: italic 30px "Times New Roman";
        color: #fff;
      }
    </style>
  </head>
  <body>
    <MyCustomizeTag> Here is My Custommize tag</MyCustomizeTag>
    <div>The fist paragraph</div>
    <div class="Groupformat">The Second Paragraph</div>
    <div class="Groupformat" id="TheHighestPriority">The Third Paragraph</div>
    <div>The Fourth Paragraph.</div>
    <div class="Groupformat">The Fifth Paragraph.</div>
    <div class="Groupformat">The Sixth Paragraph</div>
    <div>The Seventh Paragraph</div>
  </body>
</html>
